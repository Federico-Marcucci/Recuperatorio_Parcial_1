<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventarios de Libros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>REGISTRO DE INVENTARIO DE LIBROS</h1>
    <form id="formularioLibros">
        <div class="formulario">
            <label for="nombre">Nombre del Libro:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div class="formulario">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor">
        </div>
        <div class="formulario">
            <label for="anio">Año de Publicación:</label>
            <input type="text" id="anio" name="anio">
        </div>
        <button type="submit">Registrar Libro</button>
    </form>

    <div id="errores" class="errores"></div>

    <h2>Registro de Libros</h2>
    <table id="tablaLibros">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Autor</th>
                <th>Año de Publicación</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los registros de los libros se agregarán aquí -->
        </tbody>
    </table>

    <script src="scripts.js"></script>
</body>
</html>
